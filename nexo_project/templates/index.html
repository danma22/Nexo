{% extends 'layouts/base.html' %}
{% load static %}

{% block titulo %}
    Inicio
{% endblock titulo %}


{% block styles %}
    <style>
        .fullscreen-container {
            position: relative;
            width: 100vw;       /* Ocupa el 100% del ancho de la pantalla */
            height: 100vh;      /* Ocupa el 100% del alto de la pantalla */
            overflow: hidden;   /* Evita desbordamientos */
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("{% static 'img/main_bg.jpg' %}"); /* Reemplaza con tu imagen */
            background-size: cover;        /* Cubre todo el espacio */
            background-position: center;   /* Centra la imagen */
            background-repeat: no-repeat;
        }

        .centered-content {
            position: relative;          /* Permite superponer el texto */
            height: 100%;
            display: flex !important;    /* Usa Flexbox para centrar */
            flex-direction: column;
            justify-content: center;     /* Centra verticalmente */
            align-items: center;         /* Centra horizontalmente */
            text-align: center;
            font-size: 1.35em;
        }
    </style>
{% endblock styles %}
    

{% block content %}
    <div class="fullscreen-container">
        <div class="background-image"></div>

        <div class="ui container centered-content">
            <h2 class="ui inverted icon large header">
                <i class="book icon"></i>
                <div class="content">
                    Nexo
                    <div class="sub header" style="font-size: 1.3rem;"><i>"La medida de toda persona es lo que hace con el poder."</i></div>
                </div>
            </h2>

            <div class="ui hidden divider"></div>
            
            <div class="ui horizontal list" style="margin-top: 20px;">
                <div class="item">
                    <a href="{% url 'contactos' %}" class="ui huge inverted violet basic button">Contactos</a>
                </div>
                <div class="item">
                    <a href="{% url 'organizador' %}" class="ui huge inverted violet basic button">Organizador</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
